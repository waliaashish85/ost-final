<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .icon-remove {
        visibility: hidden;
      }
      .control-group:hover > .controls > .icon-remove {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">OST Project</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Hello, {{ user }} | 
              <a href="{{ logout_url }}" class="navbar-link">Logout</a>
            </p>
            
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Category</th>
              <th>Number of items</th>
              <th>Time created</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for category in categories %}
            <tr>
              <td> {{ category['name'] }} </td>
              <td> {{ category['items'] }} </td>
              <td> {{ category['date'] }} </td>
              <td><a class="btn btn-small btn-info" href="/category/show_edit/{{ category['id'] }}">Edit</a></td>
              <td><a class="btn btn-small btn-danger" href="/category/delete/{{ category['id'] }}">Delete</a></td>
            </tr>
           {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
  </body>
</html>
