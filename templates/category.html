<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .icon-remove {
        visibility: hidden;
      }
      .control-group:hover > .controls > .icon-remove {
        visibility: visible;
      }
      .form-horizontal .control-group {
        margin-left: 115px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#appendedInput").numeric();
      });
      numItems = 2;
      function addAnotherItem() {
        itemId = numItems + 1;
        var htmlStr = "<div class=\"control-group\" id=\"cg-" + itemId + "\">" +
                        "<label class=\"control-label\" for=\"inputItem" + itemId + "\">Item " + itemId + "</label>" +
                          "<div class=\"controls\">" + 
                            "<input type=\"text\" name=\"item" + itemId + "\" id=\"inputItem" + itemId + "\" placeholder=\"Item" + itemId + "\">" +
                          "</div>" +
                          "</div>";
        console.log("Hello");
        $('#cg-' + numItems).after(htmlStr);
        numItems++;
      }
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">OST Project</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Hello, {{ user }} | 
              <a href="{{ logout_url }}" class="navbar-link">Logout</a>
            </p>
            
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <form class="form-horizontal" method="post" action="/category/save">
          <div class="control-group">
            <label class="control-label" for="inputName">Category name</label>
            <div class="controls">
              <input type="text" id="inputName" name="catName" placeholder="Name">
              <button type="button" class="btn btn-info" id="addItem" onclick="addAnotherItem();">Add another item</button>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="inputExpiry">Expire after</label>
            <div class="controls">
              <div class="input-append">
                <input class="span2" id="appendedInput" type="text" name="expiry" placeholder="365">
                <span class="add-on">days</span>
              </div>
            </div>
          </div>
          <div class="control-group" id="cg-1">
            <label class="control-label" for="inputItem1">Item 1</label>
            <div class="controls">
              <input type="text" name="item1" id="inputItem1" placeholder="Item1">
              <a class="icon-remove" href="#"></a>
            </div>
          </div>
          <div class="control-group" id="cg-2">
            <label class="control-label" for="inputItem2">Item 2</label>
            <div class="controls">
              <input type="text" name="item2" id="inputItem2" placeholder="Item2">
              <a class="icon-remove" href="#"></a>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Save</button>
              <a class="btn" href="/">Cancel</a>
            </div>
          </div>
        </form>
    </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
  </body>
</html>
