<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .icon-remove {
        visibility: hidden;
      }
      .control-group:hover > .controls > .icon-remove {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">OST Project</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Hello, {{ user }} | 
              <a href="{{ logout_url }}" class="navbar-link">Logout</a>
            </p>
            
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <h2>{{ category }}</h2>
        <form class="form-horizontal" method="post" action="/category/vote/submit">
          <label class="radio">
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            {{ item1['name'] }}
          </label>
          <label class="radio">
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            {{ item2['name'] }}
          </label><br><br>
          <button type="submit" class="btn btn-success">Vote</button>
          <a class="btn btn-danger" href="/" style="margin-left:40px;">Cancel</a>
        </form>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
  </body>
</html>
