<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet"></link>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .btn-large {
        min-width: 220px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">OST Project</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Hello, {{ user }} | 
              <a href="{{ logout_url }}" class="navbar-link">Logout</a>
            </p>
            
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <div class="row">
          <div class="span6" style="margin-left:60px;">
            <p><a class="btn btn-primary btn-large" href="/category/new">Create new Category</a></p><br><br>
            <p><a class="btn btn-primary btn-large" href="/category/mine">Edit existing Category</a></p><br><br>
            <p><a class="btn btn-primary btn-large" href="/category/all">Vote on existing Category</a></p><br><br>
          </div>
          <div class="span4">
            <p><a class="btn btn-primary btn-large">View results of existing Category</a></p><br><br>
            <p><a class="btn btn-primary btn-large">Search Item/Category</a></p><br><br>
            <p><a class="btn btn-primary btn-large">Export existing Category</a></p><br><br>
          </div>
        </div>
      </div>
        {% if message and 'success' in message %}
        <div class="alert alert-success">{{ message['success'] }}<button type="button" class="close" data-dismiss="alert">Ã—</button></div>
        {% endif %}
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
  </body>
</html>
